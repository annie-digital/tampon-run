            //KEY FUNCTIONS
            void keyPressed() {
                /*SHIFT: 16
                 *S: 83
                 *SPACE: 32
                 *UP: 38
                page 0: home
                page 1: statement-one
                page 6: statement-two
                page 7: statement-three
                page 8: statement-four
                page 9: statement-five
                page 2: instructions
                page 3: game play
                page 4: game over
                page 5: pause screen
                */
                //mute
                if (keyCode == 77) {
                    if (muted) {
                        beethovenSound.unmute();
                        muted = false;
                    } else {
                        beethovenSound.mute();
                        muted = true;
                    }
                }
                //going forward
                if (keyCode == 16 && state.page==0){
                    state.page = 1;
                } else if (keyCode == 39 && state.page ==1) {
                    state.page = 6;
                } else if (keyCode == 39 && state.page == 6){
                    state.page = 7;
                } else if (keyCode == 39 && state.page == 7){
                    state.page = 8;
                } else if (keyCode == 39 && state.page == 8){
                    state.page = 9; 
                } else if (keyCode == 39 && state.page == 9){
                    state.page = 10;  
                } else if (keyCode == 39 && state.page ==10){
                    state.page = 2; 
                } else if (keyCode == 16 && state.page == 2){
                    state.page = 3;
                } else if (keyCode == 83 && state.page==4) {
                    state.page = 3;
                    enemies.clearEnemyList();
                    gun.clearAmmoList();
                    tampon = 10;
                    score = 0;
                    tampon = 10;
                } 

                //going backwards
                if (keyCode == 37 && state.page == 6){
                    state.page = 1;
                } else if (keyCode == 37 && state.page == 7){
                    state.page = 6;
                } else if (keyCode == 37 && state.page == 8){
                    state.page = 7;
                } else if (keyCode == 37 && state.page == 9){
                    state.page = 8;
                } else if (keyCode == 37 && state.page == 10){
                    state.page = 9;
                } else if (keyCode == 37 && state.page == 2){
                    state.page = 10;
                }


                //gameplay controls
                if (state.page == 3 || state.page == 2) {
                    if (keyCode == 32) {
                        attacking = true;
                        if (state.page==3) {
                            tampon = tampon - 1;
                        }
                        demoGun.shoot();
                        gun.shoot();  
                    }

                    if (keyCode == 38)  {
                        play(jumpSound);
                        demo.jumpState = 1;
                        player.jumpState = 1;
                    }

                if (keyCode == 80 ) {
                    if (state.page == 3) {
                        state.page = 5;
                    } else if (state.page == 5) {
                        state.page = 3;
                    }
                }
            }

            class BuildingFactory {
                var buildList;
                var nextX;
                var width;
                var floor;
                var random;

                /**@param
                 * w: width
                 * f: floor (height)
                 * s: speed
                 * b: random generate (not sure if it works lEl)
                **/

                BuildingFactory(w, f, s, b) {
                    nextX = 0;
                    buildList = [];
                    width = w;
                    speed = s;
                    random = b;

                    //populates
                    for (var x = 0; x < CANVAS_WIDTH; x += width){
                        if (random) {
                            floor = Math.floor((Math.random() * f + 100) + 100);
                        } else {
                            floor = f;
                        }
                        buildList.push(new Building(nextX, floor, width, speed));
                        nextX = nextX + width;
                    }
                }

                //animate buildings
                void animate() {
                    showBuildList();
                    moveBuildList();
                    updateBuildList();
                }

                //make random floor
                void randFloor() {}

                //shows
                void showBuildList() {
                    for (var x = 0; x < buildList.length; x ++){
                        buildList[x].showBuilding();
                    }
                }

                void moveBuildList() {
                    for (var x = 0; x < buildList.length; x ++){
                        buildList[x].moveBuilding();
                    }
                }

                void updateBuildList() {
                    var startX = buildList[0].xBuild + buildList.length * width;
                    var added = 0;

                    if (startX < CANVAS_WIDTH) {
                        if (random) {
                            floor = Math.floor((Math.random() * floor + 100) + 100);
                        } else {
                            floor = floor;
                        }
                        buildList.push(new Building(startX, floor, width, speed));
                        added = added + 1; //monitors how many buildings were added
                        if (buildList[0].xBuild < -(width*2)) { //buffer to delete building offscreen
                            for (var i = 0; i < added; i ++) { //deletes as many buildings as were added
                                buildList.splice(0,1);
                            }
                        }
                    }
                }
            }

                            && gun.ammoList[0].yAmmo >= enemyList[i].yEnemy

                            }
                        }
                    }  
                }
            }

            class DuaneReade {
                var tamponList;

                DuaneReade() {
                    tamponList = [];    
                }

                void animate() {
                    var willItBlend = Math.floor((Math.random() * 500) + 1);
                    if (willItBlend == 50) {
                        tamponList.push(new Tampon());

                    showTamponList();
                    moveTamponList();
                    removeTampon();
                    reloadTampon();
                }

                void showTamponList() {
                    for (var i = 0; i < tamponList.length; i ++) {
                        tamponList[i].showTamp();
                    }

                void moveTamponList() {

                    }

                void removeTampon(){

                        if (tamponList[x].xTamp < 0 - tamponList[x].w) {
                            tamponList.splice(x,1);

                void reloadTampon() {
                    for(var i = 0; i < tamponList.length; i++) {
                        if (player.xPlayer + player.w >= tamponList[i].xTamp 
                            && player.xPlayer <= tamponList[i].yTamp 
                            && player.yPlayer >= tamponList[i].yTamp
                            && player.yPlayer <= tamponList[i].yTamp + 80){
                            tamponList.splice(i,1);
                            play(tamponSound);
                            tampon = tampon + 5;
                        }
                    }  
                }
            }

            //INDIVIDUALS
            class Building {
                var xBuild;
                var yBuild;
                var buildSpeed;

                /**@param
                 *x: x location
                 *y: y location
                 *z: width
                 *s: speed
                **/
                Building(x, y, z, s) {
                    xBuild = x;
                    yBuild = y;
                    buildWidth = z;
                    buildSpeed = s;

                }

                void showBuilding() {
                    fill(0); //switch to 0 if you want to chagen
                    rect(xBuild, yBuild, buildWidth, CANVAS_HEIGHT - yBuild);
                }

                void moveBuilding() {
                    xBuild = xBuild + buildSpeed;
                }
            }

            class Player {
                var yPlayer;
                var xPlayer;
                var h;
                var w;
                var jumpHeight;
                var jumpState;
                Animation walk;

                Player(x, y) {
                    walk = new Animation("walk", 2, 6);
                    attack = new Animation ("attack", 2, 10);
                    yPlayer = y;
                    xPlayer = x;
                    h = walk.getHeight();
                    w = walk.getWidth();
                    jumpHeight = 200;

                    jumpState = 0;
                }

                 void showPlayer() {

                    if (attacking == true) {
                        h = attack.getHeight();
                        w = attack.getWidth();
                        attack.display(xPlayer, yPlayer);
                    } else {
                        h = walk.getHeight();
                        w = walk.getWidth();
                        walk.display(xPlayer, yPlayer);
                    }
                }

                void jump() {
                    //Jumping
                    if (jumpState == 1 && yPlayer >= jumpHeight && drawCount % 2 == 1){
                        yPlayer = yPlayer - 20; 
                    } else if (yPlayer <= jumpHeight){
                        jumpState = 2;
                    }

                    //falling
                    if (jumpState == 2 && drawCount % 2 == 1 && yPlayer <= 340){
                        yPlayer = yPlayer + 20;
                    } else if (yPlayer == 340 && jumpState == 2){
                        jumpState = 0;
                    }
                }
            }

            class Enemy {
                var yEnemy;
                var xEnemy;
                var h;
                var w;
                var enemySpeed;
                var enemyFR;
                var path;
                var lives;
                Animation eWalk;

                /**@param
                 * str: filename
                 *l: how many lives
                 *s: speed
                **/
                Enemy(str, l, s) {
                    yEnemy = 340;
                    xEnemy = 750;
                    enemySpeed = s;
                    enemyFR = (enemySpeed+1) * 2;
                    path = str;
                    lives = l;
                    eWalk = new Animation(path, 2, enemyFR);
                    h = eWalk.getHeight();
                    w = eWalk.getWidth();
                }

                void showEnemy() {
                    eWalk.display(xEnemy, yEnemy);
                }

                void moveEnemy() {
                    xEnemy = xEnemy - enemySpeed;
                }
            }

            class Tampon {
                var xTamp;
                var yTamp;
                var tampSpeed;
                var randFR;
                Animation tampPic;
                var h;
                var w;

                Tampon() {
                    xTamp = 750;
                    yTamp = 250;
                    tampSpeed = -2;
                    randFR = Math.floor((Math.random() * 20) + 8);
                    tampPic = new Animation("tampz", 2, randFR);
                    h = tampPic.getHeight();
                    w = tampPic.getWidth();
                }

                void showTamp() {
                    tampPic.display(xTamp, yTamp);
                }

                void moveTamp() {
                    xTamp = xTamp + tampSpeed;
                }

                void releaseTamp() {
                    yTamp = yTamp + tampSpeed;
                }
            }
